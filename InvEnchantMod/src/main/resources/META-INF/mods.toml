modLoader="javafml" #mandatory
loaderVersion="[45,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="All rights reserved"
[[mods]] #mandatory
modId="invenchant" #mandatory
version="${file.jarVersion}" #mandatory
displayName="InvEnchant" #mandatory
credits="Inspired by Xisumavoid's suggestions for shulker box improvements" #optional
authors="Satiryz" #optional
description='''
This mod implements improvements to the Minecraft inventory system mainly using shulker boxes and bundles. 

These improvements come in the form of enchantments that can be applied to both items.

This mod will also include other, more minor improvements to the inventory system.

Inspired by Xisumavoid's suggestions for shulker box improvements
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.invenchant]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[45,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.invenchant]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.19.4,1.20)"
    ordering="NONE"
    side="BOTH" 
[[dependencies.invenchant]]
    modId="geckolib"
    mandatory=false
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[4.1.2,)"
    ordering="NONE"
    side="BOTH"
